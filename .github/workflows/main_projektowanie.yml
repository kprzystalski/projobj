# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - projektowanie

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_ee01f4ddc24c4903a2d4d9e147122e6a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4f75ad3ea9774f33a74ee245928af9c9 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ee01f4ddc24c4903a2d4d9e147122e6a }}/projobj5:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'projektowanie'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_579f017ce2334d008f75374995c1b255 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ee01f4ddc24c4903a2d4d9e147122e6a }}/projobj5:${{ github.sha }}'