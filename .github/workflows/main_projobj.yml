# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - projobj

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_b6e6ce9a00f6412db3371f94a552570e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b96718421f83466d99bece2d9fa5b154 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b6e6ce9a00f6412db3371f94a552570e }}/kprzystalski/projobj8:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'projobj'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_33ea009f48cb4ffaa5bff9e14ed298bf }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b6e6ce9a00f6412db3371f94a552570e }}/kprzystalski/projobj8:${{ github.sha }}'