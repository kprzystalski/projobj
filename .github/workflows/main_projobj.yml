# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - projobj

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_e192a30ba57c4eb2869004ffb8c3635d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8cba29ac248f4026bdbc7d459c19490b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_e192a30ba57c4eb2869004ffb8c3635d }}/kprzystalski/projobj8:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'projobj'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a01fa079382540d18c939286d8a9dcaf }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_e192a30ba57c4eb2869004ffb8c3635d }}/kprzystalski/projobj8:${{ github.sha }}'