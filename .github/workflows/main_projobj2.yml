# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - projobj2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://kontenery.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_059469e51ecc495dba3913c239abfc80 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_868785a53b8e478287539a59e5d6165c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: kontenery.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_059469e51ecc495dba3913c239abfc80 }}/kprzystalski/projobj:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'projobj2'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9746c653c3e6488ca9fc6ee00a71b8f2 }}
        images: 'kontenery.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_059469e51ecc495dba3913c239abfc80 }}/kprzystalski/projobj:${{ github.sha }}'