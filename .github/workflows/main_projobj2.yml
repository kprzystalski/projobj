# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - projobj2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_e65a4697476d4be8b8295a777a3d8d9d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_26323698df32415a924f310db173c96d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_e65a4697476d4be8b8295a777a3d8d9d }}/kprzystalski/projobj5:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'projobj2'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_62e7d5d3f6e54d9cae71e22942ad5cb5 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_e65a4697476d4be8b8295a777a3d8d9d }}/kprzystalski/projobj5:${{ github.sha }}'