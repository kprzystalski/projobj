# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - projobj2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://kontenery.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_a8443ee7e89f4ff0a0de37719ce015e7 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d96dd052e0f84a47ba3b4857cb258ea3 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: kontenery.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a8443ee7e89f4ff0a0de37719ce015e7 }}/kprzystalski/projobj5:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'projobj2'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_30aceab1f85f4a12abd6c6419158f344 }}
        images: 'kontenery.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a8443ee7e89f4ff0a0de37719ce015e7 }}/kprzystalski/projobj5:${{ github.sha }}'