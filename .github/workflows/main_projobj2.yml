# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - projobj2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_d834ea9792c6483e86f05a22ac289a01 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4f12e82e7f284ad1b8ce49f9448f44cf }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d834ea9792c6483e86f05a22ac289a01 }}/kprzystalski/projobj3:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'projobj2'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b1dd9ae76cf747ae996107083c0d591c }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d834ea9792c6483e86f05a22ac289a01 }}/kprzystalski/projobj3:${{ github.sha }}'